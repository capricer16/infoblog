{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class= "text.center">Post: {{ post.title }} </h1>

    <div class="text.center">

        <div class="row">
            <div class="col-md-6">

                <img src="{{ post.imagen.url }}" class="img-fluid" alt="Imagen del post">

            </div>
        </div>

        <div class="col-md-6">
            <p>{{ post.content }}</p>
        </div> 

    </div>    
    <a href="{% url 'post_list' %}" class="btn btn-primary">Volver</a>
    <hr>
    <div>
        <form action="{% url 'comment_update' comment.id %}"  method="Post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>  
{% endblock content %}
