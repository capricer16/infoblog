{% extends 'base.html' %}
{% load static %}

{% block titulo %} Inicio {% endblock titulo %}

{% block contenido %}
<div class="container">
    <div><h1></h1></div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <div id="googlemap" style="width:200%; height:450px;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3536.6308709776276!2d-60.71802588260402!3d-27.573964280897577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9447a9cef3fba79b%3A0x9be3d844b2dacad0!2sCamara%20De%20Comercio!5e0!3m2!1ses!2sar!4v1661625097044!5m2!1ses!2sar" 
            width="400" height="300" style="width:50%; height:400px; margin: auto; border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <br />
        <div class="col-md-6">
            <form class="my-form">
                <div class="form-group">
                    <label for="form-name">Nombre y Apellido</label>
                    <input type="email" class="form-control" id="form-name" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="form-email">Email</label>
                    <input type="email" class="form-control" id="form-email" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="form-subject">Celular</label>
                    <input type="text" class="form-control" id="form-subject" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="form-message">Deja tu mensaje</label>
                    <textarea class="form-control" id="form-message" placeholder="Escribe aquí"></textarea>
                </div>
                <button class="btn btn-secondary" type="submit">Enviar</button>                
            </form>
        </div>
    </div>
</div>
{% block style %}
<style>
    .my-form {
        color: #305896;
    }
    .my-form .btn-default {
        background-color: #305896;
        color: #fff;
        border-radius: 0;
    }
    .my-form .btn-default:hover {
        background-color: #4498C6;
        color: #fff;
    }
    .my-form .form-control {
        border-radius: 0;
    }
</style>
{% endblock style %}

<div>
    <h1>

    </h1>
</div>
{% endblock contenido %}
